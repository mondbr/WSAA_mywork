<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .item-name {
            font-size: 24px;
            font-weight: bold;
        }
        .price {
            color: green;
            font-weight: bold;
        }
        .description {
            font-style: italic;
        }
        .calories {
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Breakfast Menu</h1>

    <div class="menu-item">
        <div class="item-name">Pancakes</div>
        <div class="price">$5.99</div>
        <div class="description">Fluffy pancakes served with maple syrup and butter.</div>
        <div class="calories">Calories: 350</div>
    </div>

    <div class="menu-item">
        <div class="item-name">Scrambled Eggs</div>
        <div class="price">$3.49</div>
        <div class="description">Soft scrambled eggs with a hint of butter.</div>
        <div class="calories">Calories: 210</div>
    </div>

    <div class="menu-item">
        <div class="item-name">Oatmeal</div>
        <div class="price">$4.29</div>
        <div class="description">Warm oatmeal topped with fresh berries and honey.</div>
        <div class="calories">Calories: 150</div>
    </div>

</body>
</html>
